version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yamishop-server
    restart: always
    # Ports removed to prevent direct access, only accessible via Nginx
    expose:
      - "5000"
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/yamishop}
      - JWT_SECRET=${JWT_SECRET:-secretkey}
    depends_on:
      - mongo
    networks:
      - yamishop-network

  nginx:
    image: owasp/modsecurity-crs:nginx
    container_name: yamishop-nginx
    restart: always
    ports:
      - "9090:80"
    environment:
      # --- ModSecurity Tuning ---
      # Increase body limit to 50MB (52428800 bytes) to match Nginx client_max_body_size
      # This prevents the WAF from falsely blocking legitimate large image uploads
      - MODSEC_REQUEST_BODY_LIMIT=52428800
      - MODSEC_REQUEST_BODY_NO_FILES_LIMIT=52428800

      # Activation & Sensitivity
      - MODSEC_RULE_ENGINE=On
      - PARANOIA=1 # Level 1 = Balanced security (Standard) to minimize false positives
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server
    networks:
      - yamishop-network

  mongo:
    image: mongo:latest
    container_name: yamishop-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - yamishop-network

networks:
  yamishop-network:
    driver: bridge

volumes:
  mongo-data:
