server {
    listen 80;
    server_name localhost;

    # --- ModSecurity (WAF) Configuration ---
    # Enables the Web Application Firewall to block attacks (SQLi, XSS, etc.)
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity.d/include.conf;

    # --- Upload Capability ---
    # Increased to 50M to allow high-quality product images without WAF blocking
    # This matches the MODSEC_REQUEST_BODY_LIMIT in docker-compose.yml
    client_max_body_size 50M;

    location / {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
}
